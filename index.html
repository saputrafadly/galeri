<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dual Art Gallery Coverflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0d12;
        --glass: rgba(255, 255, 255, 0.08);
        --glass-strong: rgba(255, 255, 255, 0.12);
        --txt: #e8edf2;
        --muted: #a8b0bc;
        --accent: #87b7ff;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 20px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        color: var(--txt);
        background: radial-gradient(
            1200px 800px at 50% -10%,
            #1a2030 10%,
            #0c0f16 60%,
            #07090d 100%
          )
          fixed;
        overflow-x: hidden;
      }

      /* Museum background */
      .bg-museum {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2400&auto=format&fit=crop")
          center/cover no-repeat;
        filter: blur(10px) brightness(0.45) saturate(0.8);
        transform: scale(1.08);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px 18px;
      }

      /* Gallery sections */
      .gallery-section {
        margin-bottom: 60px;
      }
      .gallery-section:last-child {
        margin-bottom: 20px;
      }

      /* Section titles */
      .section-title {
        text-align: center;
        margin-bottom: 24px;
        font-size: 24px;
        font-weight: 700;
        color: var(--txt);
        opacity: 0.9;
      }

      /* Omnibar (top pill) */
      .omnibar {
        margin: 10px auto 24px;
        display: flex;
        align-items: center;
        gap: 10px;
        width: min(960px, 92vw);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.08)
        );
        border: 1px solid rgba(255, 255, 255, 0.16);
        padding: 10px 14px;
        border-radius: 999px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(12px);
      }
      .omni-btn {
        display: grid;
        place-items: center;
        width: 34px;
        height: 34px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.14);
        cursor: pointer;
      }
      .url {
        flex: 1;
        height: 34px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 14px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: var(--muted);
        font-size: 13px;
      }
      .url .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #6ee7b7;
      }

      /* Left vertical toolbar */
      .side-toolbar {
        position: fixed;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 14px;
        z-index: 3;
      }
      .side-toolbar .tool {
        width: 46px;
        height: 46px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        background: var(--glass);
        border: 1px solid rgba(255, 255, 255, 0.16);
        backdrop-filter: blur(10px);
        cursor: pointer;
      }

      /* Coverflow */
      .stage {
        position: relative;
        perspective: 1600px;
        height: 55vh;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .carousel {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-style: preserve-3d;
        will-change: transform;
        width: min(480px, 70vw);
        height: min(55vh, 480px);
        border-radius: 26px;
        overflow: hidden;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.45);
        background: #11131a;
        border: 1px solid rgba(255, 255, 255, 0.12);
        transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Glass info at bottom of card */
      .info {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 16px 18px 18px;
        color: var(--txt);
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(10, 12, 18, 0.55) 28%,
          rgba(10, 12, 18, 0.82) 100%
        );
        backdrop-filter: blur(8px);
      }
      .title {
        font-weight: 700;
        font-size: 18px;
        letter-spacing: 0.3px;
      }
      .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0.8;
        font-size: 12px;
        margin-top: 2px;
      }
      .quote {
        font-size: 14px;
        color: #dfe7f1;
        opacity: 0.95;
        margin: 8px 0 6px;
        line-height: 1.45;
      }
      .details {
        font-size: 12px;
        color: var(--muted);
      }

      /* Card chrome (top buttons) */
      .chrome {
        position: absolute;
        inset: 12px 12px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .chip {
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 13px;
        background: var(--glass);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
      }
      .btn-round {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        background: var(--glass);
        border: 1px solid rgba(255, 255, 255, 0.16);
      }

      /* Bottom Artist bar */
      .artist-bar {
        margin: 26px auto 0;
        width: min(560px, 92vw);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.07)
        );
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 20px;
        padding: 12px 14px;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
      }
      .artist-avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      .artist-info {
        line-height: 1.15;
      }
      .artist-name {
        font-weight: 700;
      }
      .artist-meta {
        font-size: 12px;
        color: var(--muted);
      }
      .icon-btn {
        width: 38px;
        height: 38px;
        display: grid;
        place-items: center;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.16);
        cursor: pointer;
      }

      /* Pagination dots */
      .dots {
        display: flex;
        gap: 6px;
        justify-content: center;
        margin: 10px 0 0;
      }
      .dots span {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #6b7280;
        opacity: 0.5;
      }
      .dots span.active {
        opacity: 1;
        transform: scale(1.4);
        background: #9ec5ff;
      }

      /* Expand overlay */
      .overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.75);
        z-index: 99;
      }
      .overlay.active {
        display: flex;
      }
      .overlay .frame {
        width: min(94vw, 1100px);
        height: min(86vh, 760px);
        border-radius: 22px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 40px 140px rgba(0, 0, 0, 0.6);
      }
      .overlay img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .overlay .close {
        position: absolute;
        top: 14px;
        right: 14px;
      }

      /* Icon styles */
      svg {
        width: 18px;
        height: 18px;
        fill: none;
        stroke: #dbe7ff;
        stroke-width: 1.8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* Responsiveness */
      @media (max-width: 740px) {
        .stage {
          height: 50vh;
          min-height: 350px;
        }
        .card {
          height: min(45vh, 400px);
        }
        .omnibar {
          gap: 8px;
        }
        .artist-bar {
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>

          </svg>

      </div>

    <script>
      const artworks1 = [
        {
          title: "The Starry Night",
          date: "June 1889",
          quote:
            '"I look at the stars and with all my being feel that I am a part of one of these stars."',
          medium: "Oil on canvas",
          dim: "29 × 36 1/4 in.",
          image:
            "https://images.unsplash.com/photo-1547891654-e66ed7ebb968?q=80&w=1600&auto=format&fit=crop",
          artist: {
            name: "Redaksi An-Nur II Putra",
            meta: "Malang, Jawa Timur",
            avatar:
              "https://lh3.googleusercontent.com/a/ACg8ocLz0lmg6YcBHJcRcRPNurKQtFRq6ry4Zn7C8bf2-ZRf3kKzGEU=s288-c-no",
          },
        },
        {
          title: "Irises",
          date: "May 1889",
          quote:
            '"At first I put the color on flat, but later it gets richer."',
          medium: "Oil on canvas",
          dim: "28 × 36 5/8 in.",
          image:
            "https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1600&auto=format&fit=crop",
          artist: {
            name: "Redaksi An-Nur II Putra",
            meta: "Malang, Jawa Timur",
            avatar:
              "https://lh3.googleusercontent.com/a/ACg8ocLz0lmg6YcBHJcRcRPNurKQtFRq6ry4Zn7C8bf2-ZRf3kKzGEU=s288-c-no",

          medium: "Oil on canvas",

          image:
            "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop",
          artist: {
            name: "Redaksi An-Nur II Putra",
            meta: "Malang, Jawa Timur",
            avatar:
              "https://lh3.googleusercontent.com/a/ACg8ocLz0lmg6YcBHJcRcRPNurKQtFRq6ry4Zn7C8bf2-ZRf3kKzGEU=s288-c-no",
          },
        },
      ];

      const artworks2 = [
        {
          title: "Mountain Reflections",
          date: "2023",
          quote:
            '"In every walk with nature, one receives far more than they seek."',
          medium: "Digital Photography",
          dim: "24 × 36 in.",
          image:
            "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=1600&auto=format&fit=crop",
          artist: {
            name: "Redaksi An-Nur II Putri",
            meta: "Malang, Jawa Timur",
            avatar:
              "https://lh3.googleusercontent.com/a/ACg8ocLz0lmg6YcBHJcRcRPNurKQtFRq6ry4Zn7C8bf2-ZRf3kKzGEU=s288-c-no",
          },
        },
        {
          title: "Forest Canopy",
          date: "2023",
          quote: '"The earth has music for those who listen."',
          medium: "Mixed Media",
          dim: "30 × 40 in.",
          image:
            "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1600&auto=format&fit=crop",
          artist: {
            name: "Redaksi An-Nur II Putri",
            meta: "Malang, Jawa Timur",
            avatar:
              "https://lh3.googleusercontent.com/a/ACg8ocLz0lmg6YcBHJcRcRPNurKQtFRq6ry4Zn7C8bf2-ZRf3kKzGEU=s288-c-no",
          },
        },
        {
          title: "Desert Dreams",
          date: "2024",
          quote: '"The desert tells a story of resilience and beauty."',
          medium: "Acrylic on Canvas",
          dim: "36 × 48 in.",
          image:
            "https://images.unsplash.com/photo-1439066615861-d1af74d74000?q=80&w=1600&auto=format&fit=crop",
          artist: {
            name: "Redaksi An-Nur II Putri",
            meta: "Malang, Jawa Timur",
            avatar:
              "https://lh3.googleusercontent.com/a/ACg8ocLz0lmg6YcBHJcRcRPNurKQtFRq6ry4Zn7C8bf2-ZRf3kKzGEU=s288-c-no",
          },
        },
        {
          title: "Ocean Waves",
          date: "2024",
          quote:
            '"The sea, once it casts its spell, holds one in its net of wonder forever."',
          medium: "Oil on Canvas",
          dim: "32 × 44 in.",
          image:
            "https://images.unsplash.com/photo-1505142468610-359e7d316be0?q=80&w=1600&auto=format&fit=crop",
          artist: {
            name: "Redaksi An-Nur II Putri",
            meta: "Malang, Jawa Timur",
            avatar:
              "https://lh3.googleusercontent.com/a/ACg8ocLz0lmg6YcBHJcRcRPNurKQtFRq6ry4Zn7C8bf2-ZRf3kKzGEU=s288-c-no",
          },
        },
      ];

      const overlay = document.getElementById("overlay");
      const overlayImg = document.getElementById("overlayImg");

      let index1 = 0;
      let index2 = 0;

      function createGallery(galleryId, artworks, index) {
        const carousel = document.getElementById(`carousel${galleryId}`);
        const dots = document.getElementById(`dots${galleryId}`);

        function createCard(item, idx) {
          const card = document.createElement("article");
          card.className = "card";
          card.setAttribute("role", "group");
          card.setAttribute("aria-roledescription", "slide");
          card.innerHTML = `
          <div class="chrome">
            <div class="chip" data-action="expand">⤢ Preview</div>
            <div class="btn-round" title="More">${icon("dots")}</div>
          </div>
          <img src="${item.image}" alt="${item.title}"/>
          <div class="info">
            <div class="title">${item.title}</div>
            <div class="meta"><span>${item.date}</span></div>
            <div class="quote">${item.quote}</div>
            <div class="details">Medium: ${item.medium}<br/>Dimensions: ${
            item.dim
          }</div>
          </div>
        `;

          card
            .querySelector('[data-action="expand"]')
            .addEventListener("click", () => {
              overlayImg.src = item.image;
              overlay.classList.add("active");
            });
          return card;
        }

        function render() {
          carousel.innerHTML = "";
          artworks.forEach((a, i) => carousel.appendChild(createCard(a, i)));
          dots.innerHTML = artworks
            .map(
              (_, i) => `<span ${i === index ? 'class="active"' : ""}></span>`
            )
            .join("");
          updatePositions();
          updateArtist();
        }

        function updatePositions() {
          const cards = [...carousel.querySelectorAll(".card")];
          const centerIndex = index;

          cards.forEach((card, i) => {
            const offset = i - centerIndex;
            const absOffset = Math.abs(offset);

            const scale =
              absOffset === 0 ? 1 : Math.max(0.75, 1 - absOffset * 0.1);

            let x = offset * 240;
            if (absOffset > 0) {
              x = offset > 0 ? absOffset * 200 : -absOffset * 200;
            }

            const z = -absOffset * 120;
            const y = absOffset === 0 ? 0 : 15;
            const rotateY = absOffset === 0 ? 0 : offset > 0 ? -25 : 25;
            const opacity = absOffset > 2 ? 0 : absOffset === 0 ? 1 : 0.7;

            card.style.transform = `
            translate3d(calc(-50% + ${x}px), calc(-50% + ${y}px), ${z}px) 
            rotateY(${rotateY}deg) 
            scale(${scale})
          `;

            card.style.zIndex = 100 - absOffset;
            card.style.opacity = opacity;

            if (absOffset === 0) {
              card.style.filter = "none";
              card.style.boxShadow = "0 40px 80px rgba(0,0,0,.45)";
            } else {
              card.style.filter = "grayscale(.2) brightness(.85)";
              card.style.boxShadow = "0 20px 40px rgba(0,0,0,.3)";
            }
          });

          [...dots.children].forEach((dot, i) => {
            dot.classList.toggle("active", i === index);
          });
        }

        function updateArtist() {
          const { artist } = artworks[index];
          document.getElementById(`artistAvatar${galleryId}`).src =
            artist.avatar;
          document.getElementById(`artistName${galleryId}`).textContent =
            artist.name;
          document.getElementById(`artistMeta${galleryId}`).textContent =
            artist.meta;
        }

        function prev() {
          index = (index - 1 + artworks.length) % artworks.length;
          updatePositions();
          updateArtist();
        }

        function next() {
          index = (index + 1) % artworks.length;
          updatePositions();
          updateArtist();
        }

        // Event listeners
        document
          .getElementById(`artistPrev${galleryId}`)
          .addEventListener("click", prev);
        document
          .getElementById(`artistNext${galleryId}`)
          .addEventListener("click", next);

        // Drag to slide
        let startX = 0,
          dragging = false;
        carousel.addEventListener("pointerdown", (e) => {
          dragging = true;
          startX = e.clientX;
          carousel.setPointerCapture(e.pointerId);
        });
        carousel.addEventListener("pointerup", (e) => {
          if (!dragging) return;
          dragging = false;
          const dx = e.clientX - startX;
          if (Math.abs(dx) > 40) {
            dx > 0 ? prev() : next();
          }
        });

        render();
        return { prev, next, render };
      }

      // Initialize both galleries
      const gallery1 = createGallery(1, artworks1, index1);
      const gallery2 = createGallery(2, artworks2, index2);

      // Overlay close
      document
        .getElementById("overlayClose")
        .addEventListener("click", () => overlay.classList.remove("active"));
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) overlay.classList.remove("active");
      });

      // Keyboard navigation
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          gallery1.prev();
          gallery2.prev();
        }
        if (e.key === "ArrowRight") {
          gallery1.next();
          gallery2.next();
        }
        if (e.key === "Escape") {
          overlay.classList.remove("active");
        }
      });

      // Icons helper function
      function icon(name) {
        if (name === "chev-left")
          return `<svg viewBox='0 0 24 24'><path d='M15 18l-6-6 6-6'></path></svg>`;
        if (name === "dots")
          return `<svg viewBox='0 0 24 24'><circle cx='6' cy='12' r='2'/><circle cx='12' cy='12' r='2'/><circle cx='18' cy='12' r='2'/></svg>`;
        return "";
      }
    </script>
  </body>
